<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produto - EletroHUB</title>
  <link rel="stylesheet" href="./AssetsCSS/produto.css" />
  <script src="https://unpkg.com/lucide-icons@latest"></script>
</head>
<body>
  <header class="site-header">
    <a href="/" class="logo">EletroHUB</a>
    <form class="search-form" role="search" aria-label="Buscar produtos">
      <input type="search" name="q" placeholder="Buscar teclado, mouse, headset..." />
      <button type="submit" class="btn-search" aria-label="Pesquisar">
        <i data-lucide="search"></i>
      </button>
    </form>
    <a href="carrinho.html" class="cart-link" aria-label="Ver carrinho">
      <i data-lucide="shopping-cart"></i>
    </a>
  </header>

  <main class="produto-main">
    <div class="produto-container">
      <img id="produto-foto" src="" alt="Foto do Produto" class="produto-foto" />
      <div class="produto-info">
        <h2 id="produto-nome" class="produto-nome">Carregando...</h2>
        <p><strong>Categoria:</strong> <span id="produto-categoria"></span></p>
        <p><strong>Marca:</strong> <span id="produto-marca"></span></p>
        <p><strong>Preço:</strong> R$ <span id="produto-preco"></span></p>
        <p><strong>Disponibilidade:</strong> <span id="produto-estoque"></span></p>
        <h3>Descrição</h3>
        <p id="produto-descricao">Carregando descrição...</p>
        <h3>Características</h3>
        <ul id="produto-caracteristicas"></ul>

        <!-- Botão atualizado -->
        <a href="checkout.html" id="btn-comprar" class="btn-comprar">Comprar Agora</a>
      </div>
    </div>
  </main>

  <script src="./AssetsJS/products.js" defer></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
